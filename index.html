<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven - Online Book Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5dc; /* Light beige background */
      color: #4b3832; /* Coffee color for text */
    }
    
    iframe {
      border: none;
      width: 100%;
    }
    
    .header-frame {
      height: 120px;
      background-color: #d2b48c; /* Tan color */
    }
    
    .main-container {
      display: flex;
      flex: 1;
    }
    
    .nav-frame {
      /* display: flex;
      flex-direction: column; */
      width: 200px;
      background-color: #c8ad7f; /* Light brown */
    }
    
    .content-frame {
      flex: 1;
      background-color: #fff8dc; /* Cornsilk */
    }
    
    .footer-frame {
      height: 80px;
      background-color: #a67b5b; /* Coffee brown */
    }
    
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .nav-frame {
        width: 100%;
        height: auto;
      }
    }
    
    /* Highlighting with deep yellow */
    iframe:focus {
      outline: 3px solid #ffcc00; /* Deep yellow for focus */
    }

    /* Button styles */
    button {
      background-color: #c8ad7f; /* Light brown */
      color: #4b3832; /* Coffee color for text */
      border: 2px solid #a67b5b; /* Coffee brown border */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #ffcc00; /* Deep yellow on hover */
      color: #4b3832; /* Coffee color for text */
    }
  </style>
</head>
<body>
  <iframe src="header.html" name="header" class="header-frame" title="Header Section"></iframe>
  <div class="main-container">
    <iframe src="navigation.html" name="nav" class="nav-frame" title="Navigation Section"></iframe>
    <iframe src="content.html" name="content" class="content-frame" title="Content Section"></iframe>
  </div>
  <iframe src="footer.html" name="footer" class="footer-frame" title="Footer Section"></iframe>
</body>
</html>
